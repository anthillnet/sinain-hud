gateway:
  url: "http://85.214.180.247:18789"
  token: "${OPENCLAW_TOKEN}"
  session: "sinain"

camera:
  enabled: true
  backend: "picamera2"   # "picamera2" for Pi Camera Module, "cv2" for USB
  device: 0              # only used with cv2 backend
  resolution: [1280, 720]
  fps: 10
  jpeg_quality_text: 70
  jpeg_quality_default: 50
  scene_threshold: 0.80
  stable_threshold: 0.90
  motion_threshold: 8.0
  text_cooldown: 5
  motion_cooldown: 3
  ambient_interval: 30
  blur_threshold: 50

audio:
  enabled: true
  device: null
  sample_rate: 16000
  vad_aggressiveness: 2
  silence_timeout: 1.5
  min_speech_duration: 0.5
  max_chunk_duration: 30

display:
  mode: "oled"
  oled:
    driver: "ssd1327"
    width: 128
    height: 128
    spi_port: 0
    spi_device: 0
    gpio_dc: 25
    gpio_rst: 27
    contrast: 255
    font_size: 10
  debug_server:
    enabled: true
    port: 8080
    host: "0.0.0.0"

logging:
  level: "INFO"
