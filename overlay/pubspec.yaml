name: sinain_hud
description: SinainHUD - Ghost overlay for macOS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  web_socket_channel: ^2.4.0
  shared_preferences: ^2.2.2
  window_manager: ^0.3.7
  flutter_acrylic: ^1.1.3
  hotkey_manager: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  # Uncomment after placing JetBrains Mono TTF files in fonts/
  # fonts:
  #   - family: JetBrainsMono
  #     fonts:
  #       - asset: fonts/JetBrainsMono-Regular.ttf
  #         weight: 400
  #       - asset: fonts/JetBrainsMono-Bold.ttf
  #         weight: 700
