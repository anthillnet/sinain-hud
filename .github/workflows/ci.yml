name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sinain-core-typecheck:
    name: sinain-core — TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sinain-core

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: sinain-core/package-lock.json

      - run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

  overlay-analyze:
    name: Overlay — Flutter Analyze
    runs-on: macos-latest
    defaults:
      run:
        working-directory: overlay

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.x"
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test
