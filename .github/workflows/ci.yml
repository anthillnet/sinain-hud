name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bridge-lint-and-test:
    name: Bridge — Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: bridge/package-lock.json

      - run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

  overlay-analyze:
    name: Overlay — Flutter Analyze
    runs-on: macos-latest
    defaults:
      run:
        working-directory: overlay

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.x"
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test
